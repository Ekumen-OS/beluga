codecov:
  require_ci_to_pass: no

comment: false

component_management:
  individual_components:
    - component_id: module_beluga
      name: beluga
      paths:
        - beluga/**
      statuses:
        - type: project
          target: auto
    - component_id: module_beluga_amcl
      name: beluga_amcl
      paths:
        - beluga_amcl/**
      statuses:
        - type: project
          target: auto
          informational: true

coverage:
  status:
    project: off
    patch: off

fixes:
  - "src/::"

github_checks:
  annotations: false

ignore:
  - "beluga/test"
  - "beluga_amcl/test"
  - "beluga_system_tests/test"
