name: CI pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-lint:
    runs-on: ubuntu-22.04
    env:
      ROS_DISTRO: humble
    container:
      image: ros:humble-ros-base-jammy
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v3

      - name: Install debian packages
        run: |
          sudo apt-get update
          sudo apt-get install clang-tidy python3-colcon-coveragepy-result python3-pip -y

      - name: Install python packages
        run: pip install pre-commit==2.20.0

      - name: Build and test
        uses: ros-tooling/action-ros-ci@0.2.7
        with:
          package-name: beluga beluga_amcl
          target-ros2-distro:  ${{ env.ROS_DISTRO }}
          import-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Lint
        shell: bash
        run: |
          git config --global --add safe.directory $PWD
          source /opt/ros/${{ env.ROS_DISTRO }}/setup.sh
          pre-commit run --all-files --verbose --show-diff-on-failure

  build-docs:
    runs-on: ubuntu-22.04
    env:
      DOXYGEN_OUTPUT_DIRECTORY: ./docs
      DOXYGEN_HTML_OUTPUT: .
    steps:
      - uses: actions/checkout@v3
        with:
          path: base

      - uses: actions/checkout@v3
        with:
          path: ${{ env.DOXYGEN_OUTPUT_DIRECTORY }}
          ref: gh-pages

      - name: Install debian packages
        run: |
          sudo apt-get update
          sudo apt-get install doxygen graphviz perl texlive-base texlive-binaries -y

      - name: Generate documentation
        run: base/beluga/docs/generate_docs.sh

      - name: Deploy documentation
        # TODO(nahuel): Add condition to run only on master merge
        working-directory: ${{ env.DOXYGEN_OUTPUT_DIRECTORY }}
        env:
          COMMIT_CO_AUTHOR: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add --all
          git commit -m "Update documentation" -m "Co-authored-by: ${{ env.COMMIT_CO_AUTHOR }}" || true
          git push
