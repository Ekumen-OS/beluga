# Run against all the files: pre-commit run -a
# Install the git hook scripts: pre-commit install

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
      - id: check-yaml
      - id: check-xml
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-executables-have-shebangs

  - repo: local
    hooks:
      - id: ament_copyright
        name: Fix copyright
        description: Check if copyright notice is available in all files.
        entry: ament_copyright --add-missing "Ekumen, Inc." apache2
        types_or: [c++, python]
        language: system

      - id: ament_uncrustify
        name: "[others] Fix C++ format (uncrustify)"
        entry: ament_uncrustify --reformat
        files: beluga_amcl\/
        types: [c++]
        language: system

      - id: ament_cpplint
        name: "[others] Check C++ format (cpplint)"
        entry: ament_cpplint
        files: beluga_amcl\/
        types: [c++]
        language: system

      - id: ament_flake8
        name: "[others] Check Python format (flake8)"
        entry: ament_flake8
        exclude: (beluga|beluga_system_tests)\/
        types: [python]
        language: system

      - id: ament_pep257
        name: "[others] Check Python format (pep257)"
        entry: ament_pep257
        exclude: (beluga|beluga_system_tests)\/
        types: [python]
        language: system

      - id: beluga_clang-tidy
        name: "[beluga] C++ static-analysis (if available) (clang-tidy)"
        entry: python3 ./clang-tidy-script.py --build-directory /ws/build/beluga
        files: beluga\/
        types: [c++]
        verbose: True
        language: system
        # pre-commit parallelizes, splitting the files in groups and running the checked many times.
        # for clang-tidy, we want to pass all files at once to get a complete analysis.
        require_serial: True
      - id: beluga_system_tests_clang-tidy
        name: "[beluga_system_tests] C++ static-analysis (if available) (clang-tidy)"
        entry: python3 ./clang-tidy-script.py --build-directory /ws/build/beluga_system_tests
        files: beluga_system_tests\/
        types: [c++]
        verbose: True
        language: system
        # pre-commit parallelizes, splitting the files in groups and running the checked many times.
        # for clang-tidy, we want to pass all files at once to get a complete analysis.
        require_serial: True

  - repo: https://github.com/pre-commit/mirrors-clang-format
    rev: v14.0.6
    hooks:
    - id: clang-format
      name: Fix C++ format (clang-format)
      args: ["-style=file:.clang-format"]
      exclude: beluga_amcl\/
      types: [c++]

  - repo: https://github.com/psf/black
    rev:  22.10.0
    hooks:
      - id: black
        name: "[others] Fix Python format (black)"
        entry: black --skip-string-normalization
