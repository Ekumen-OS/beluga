# Run against all the files: pre-commit run -a
# Install the git hook scripts: pre-commit install

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-ast
      - id: check-yaml
      - id: check-xml
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-docstring-first
      - id: check-executables-have-shebangs

  - repo: local
    hooks:
      - id: copyright
        name: fix copyright
        description: Check that files have a copyright notice.
        entry: tools/check_copyright.py --fix
        types_or: [c++, python]
        language: python
        language_version: python3

  - repo: https://github.com/PyCQA/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
        name: "check python format (flake8)"
        additional_dependencies: [flake8-docstrings]

  - repo: https://github.com/pre-commit/mirrors-clang-format
    rev: v16.0.3
    hooks:
      - id: clang-format
        name: fix c++ format
        args: ["-style=file:.clang-format"]
        types: [c++]

  - repo: https://github.com/psf/black
    rev:  23.3.0
    hooks:
      - id: black
        name: "fix python format"
        entry: black --skip-string-normalization
